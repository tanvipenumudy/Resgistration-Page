<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - BU&#39;Hack Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form>
  <input id="input-1" type="text"  required autofocus />
  <label for="input-1">
    <span class="top_text">First Name:</span>
    <span class="dot"></span>
    <div class="signup-button-trigger">Sign Up</div>
  </label>
  <input id="input-2" type="text" required autofocus/>
  <label for="input-2">
    <span class="top_text">Last Name:</span>
    <span class="dot"></span>
  </label>
  <input id="input-3" type="email" required autofocus/>
  <label for="input-3">
    <span class="top_text">Email:</span>
    <span class="dot"></span>
  </label>
  <input id="input-4" type="password" required />
  <label for="input-4">
    <span class="top_text">Password:</span>
    <span class="dot"></span>
  </label>
  <input id="input-5" type="password" required />
  <label for="input-5">
    <span class="top_text">Confirm Password:</span>
    <span class="dot"></span>
  </label>
<input id="input-6" type="text"required/>
<label for="input-6">
    <span class="top_text">Profession(Student/Developer/Mention if any Other):</span>
    <span class="dot"></span>
  </label>
<input id="input-7" type="text" required>
<label for="input-7">
    <span class="top_text">Name of School/University/Company:</span>
    <span class="dot"></span>
  </label>
<input id="input-8" type="text" required>
<label for="input-8">
    <span class="top_text">Why do you want to join BUHack2o18 and how can you contribute?</span>
    <span class="dot"></span>
  </label>
<button type="submit">SUBMIT</button>
<div class="signup-button">Register for BU'Hack</div>
</form>
<!-- partial -->
  
</body>
</html>
